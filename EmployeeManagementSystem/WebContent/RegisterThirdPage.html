     *Redirecting to RegisterFinalController -->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Final Page</title>
</head>
<body  style="background-color: #90A4AE;">
	<h1 style="text-align: center; color: #ffffff">Enter your Contact Details</h1>
	<div align="center"
		style="padding: 40px; height:80%; background-color: #62757F;">
	<form action="RegisterFinalController" method="post">

		<span style="color: #ffffff; font-style: italic; font-size: 20px">UserId:</span> <input style="border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" type="text" name="userId" /><br /> 
		<span style="color: #ffffff; font-style: italic; font-size: 20px">PassWord:</span> <input style="border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" type="text" name="passWord" /><br />
		 <span style="color: #ffffff; font-style: italic; font-size: 20px">Contact Number:</span><input style="border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" type="text" name="contactNo" /><br /> 
		 <span style="color: #ffffff; font-style: italic; font-size: 20px">Email :</span> <input style="border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" type="text" name="email" /><br /> 
		 <span style="color: #ffffff; font-style: italic; font-size: 20px">Address1:</span> <input style="border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" type="text" name="address1" /><br />
		<span style="color: #ffffff; font-style: italic; font-size: 20px">Address2: </span><input style="border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" type="text" name="address2" /><br />
		<span style="color: #ffffff; font-style: italic; font-size: 20px"> City: </span><input style="border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" type="text" name="city" /><br /> 
		<span style="color: #ffffff; font-style: italic; font-size: 20px">Postal Code: </span><input style="border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" type="text" name="postalCode" /><br />
		 <input type="submit" value="Submit your Valuable Details.." style="margin-top: 120px; background-color: #1C313A; border-radius: 4px; border: none; color: white; padding: 16px 32px; text-decoration: none; margin: 4px 2px; cursor: pointer;" />
	</form>
	</div>
</body>
</html>
