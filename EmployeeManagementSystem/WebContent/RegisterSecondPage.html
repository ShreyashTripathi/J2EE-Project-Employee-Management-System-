<!-- *Registration second Page
     *Redirecting to RegisterSecondController-->
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Second Page</title>
</head>
<body  style="background-color: #90A4AE;">
	<h1 style="text-align: center; color: #ffffff">Enter your Professional Details</h1>
	<div align="center"
		style="padding: 40px; height: 300px; background-color: #62757F;">
	<form action="RegisterSecondController" method="post">
		<span style="color: #ffffff; font-style: italic; font-size: 20px">College Name:</span> <input type="text" name="collegeName" style="border:none;border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;"/><br /> 
		<span style="color: #ffffff; font-style: italic; font-size: 20px">Years of Experience:</span> <input type="text" name="experience" style="border:none;border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;"/><br /> 
		<span style="color: #ffffff; font-style: italic; font-size: 20px">Previous Salary:</span> <input type="text" name="prevSalary" style="border:none;border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;"/><br /> 
		<span style="color: #ffffff; font-style: italic; font-size: 20px">Specialization:</span><input type="text" name="specialization" style="border:none;border-radius:4px;background-color:#1C313A;font-size:20px;color:#ffffff;font-style:italic;width:80%;padding: 12px 20px; margin: 8px 0; box-sizing: border-box;"/><br /> 
		<input type="submit" value="Proceed to next Registration Page" style="margin-top: 120px; background-color: #1C313A; border-radius: 4px; border: none; color: white; padding: 16px 32px; text-decoration: none; margin: 4px 2px; cursor: pointer;"/>
	</form>
	</div>
</body>
</html>
